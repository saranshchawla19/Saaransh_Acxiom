<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Event Management System</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .btn.back {
            background-color: #DC3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
     <link rel="additem" type="text/css" href="additem.css">
</head>
<body> 
    
    <div class="container">
        <h2>Welcome Vendor</h2>
        <h3>Add Item</h3>
        <form>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price (Rs/-):</label>
                <input type="text" id="productPrice" name="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn">Add the Product</button>
                <a href="vendor.html"><button type="button" class="btn back">Back</button></a>
            </div>
        </form>
        
        <h3>View Products</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price (Rs/-)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- You can dynamically generate rows for each product here -->
                <tr>
                    <td>Product 1</td>
                    <td>100</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- Repeat this row structure for each product -->
            </tbody>
        </table>
    </div>
</body>
</html>
